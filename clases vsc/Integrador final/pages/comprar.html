<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Comprar Tickets</title>
</head>

<body>
    <main>
        <h2 class="d-flex justify-content-center mt-3  row pt-3"> Comprar Tickets</h2>
        <div class="d-flex justify-content-center mt-3  row pt-3">
            <div class="card cardComprar text-center border-primary col-lg-3 mx-2" style="width: 14rem;">
                <div class="card-body">
                    <h5 class="card-title">Estudiante</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Tienen un descuento </h6>
                    <p class="card-text">80%</p>
                    <p class="card-text">*presentar documentacion</p>
                </div>
            </div>

            <div class="card cardComprar text-center border-info col-lg-3" style="width: 14rem;">
                <div class="card-body">
                    <h5 class="card-title">Treiner</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Tienen un descuento </h6>
                    <p class="card-text">50%</p>
                    <p class="card-text">*presentar documentacion</p>
                </div>
            </div>

            <div class="card cardComprar text-center border-warning col-lg-3 mx-2" style="width: 14rem;">
                <div class="card-body">
                    <h5 class="card-title">Junior</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Tienen un descuento </h6>
                    <p class="card-text">15%</p>
                    <p class="card-text">*presentar documentacion</p>
                </div>
            </div>
        </div>

        <!-- venta -->
        <div class="text-center">
            <div class="m-0">
                VENTA
            </div>
            <div class="fs-1 fw-bold">
                VALOR DE TICKET $200
            </div>
        </div>

        <!-- formulario -->
        <div>
            <div class="container ">

                <form action="#" method="post">

                    <!-- nombre y apellido -->
                    <div class="row mx-5 ">
                        <div class="col-md mb-3  ">
                            <input type="text" name="nombre" id="nombre" class="form-control" required
                                placeholder="Nombre">
                        </div>
                        <div class="col-md mb-3 ">
                            <input type="text" name="apellido" id="apellido" class="form-control" required
                                placeholder="Apellido">
                        </div>
                    </div>
                    <!-- email  -->
                    <div class="row mx-5">
                        <div class="col-md mb-3 ">
                            <input type="email" name="email" id="email" class="form-control" required
                                placeholder="Email">
                        </div>
                    </div>
                    <!-- comprar entradas -->
                    <div class="row mx-5" id="compra">
                        <!-- cantidad de entradas  -->
                        <div class="col-md mb-3 ">
                            <div class="text-center text-decoration-underline">Cantidad </div>
                            <input type="number" name="cantEntradas" id="cantEntradas" class="form-control"
                                placeholder="cantidad" required min="1" max="15">

                        </div>

                        <!-- descuentos -->
                        <div class="col-md mb-3 ">
                            <div class="text-center text-decoration-underline">Categoria</div>
                            <select class="form-select" id="porcDescuento">
                                <option value="0" selected disabled></option>
                                <option value="80">Estudiante</option>
                                <option value="50">Treinee</option>
                                <option value="15">Junior</option>
                            </select>
                        </div>
                        <!-- precio final -->
                        <div class="row mt-5 mb-5">

                            <div id="precrioFinalTotal" class="form-control bg text-primary " disabled>Precio Total:
                                $
                            </div>
                        </div>
                    </div>

                    <!-- brn -->
                    <div class="text-center mb-5">

                        <input type="reset" value="BORRAR" class="btn boton-form text-light m-1">

                        <button type="button" value="Resumen" onclick="calcularPrecioTotal()" id="btnResumen"
                            class="btn boton-form text-light ">RESUMEN
                        </button>
                        <div id="comprar"></div>
                    </div>
                </form>
                <div class="text-center mb-5">
                    <button type="button" value="Resumen" onclick="calcularPrecioTotal()" id="btnResumen"
                        class="btn boton-form text-light "> <a href="../index.html">Volver al Inicio</a>
                    </button>
                </div>

            </div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../index.js"></script>
</body>

</html>
